<script>

$(function() {

    "Groovy", "Haskell", "Java", "JavaScript", "Lisp", "Perl",

  $(".autocomplete").autocomplete({
    source: availableTags
  });
});
</script>

<body>



<div class="container">

    <input class="form-control autocomplete" placeholder="Enter A" />
